<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lecture Simulator</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
	<script type="module" src="index.js"></script>
    <script type="module" src="./modules/actions.mjs"></script>
    <script type="module" src="./modules/character.mjs"></script>

    <div id="gameboard">
        <div id="left">
            <div class="box" id="leftItems">
                <div id="topic"></div>
                <div id="buttons"></div>
            </div>
        </div>
        <div id="middle">
            <div id="topTextBox"></div>
            <div id="bottomTextBox"></div>
        </div>
        <div id="right">
            <div class="box" id="rightItems">
                <div id="statbox">
                    <p ><strong>STATS:</strong></p>
                    <div id="stats">
                </div>
            </div>
            <div id="teacherStats">
                <div id="teacherStatsTop"></div>
                <div id="teacherStatsBottom"></div>
                <p>Display previous actions here</p>
            </div>
        </div>
    </div>
  </body>
</html>
