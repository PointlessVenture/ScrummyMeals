<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lecture Simulator</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
	<script type="module" src="index.js"></script>
    <script type="module" src="./modules/actions.mjs"></script>
    <script type="module" src="./modules/character.mjs"></script>

    <div id="gameboard">
        <div id="left">
            <div id="topic">
                <p>Display lecture topics/whats going on here.</p>
            </div>
            <div id="buttons">
                <button onClick=handleAction(berate)>Berate Students</button>
                <button onClick=handleAction(readSlides)>Read Slides</button>
                <button onClick=handleAction(explain)>Explain Slides</button>
            </div>
        </div>
        <div id="middle">
            <div id="textBox">
                <p id="chooseProfessor">Choose your professor:</p>
                <div class="professorImages"> 
                    <p>Frank Canovatchel</p>
                    <img src="./images/canovatchel_frank.jpg" alt="Blunt Devivery">
                </div>

                <div class="professorImages">
                    <p>Brian Hall</p>
                    <img src="./images/canovatchel_frank.jpg" alt="Hard but fun">
                </div>
                
                <div class="professorImages">
                    <p>David Kopec</p>
                    <img src="./images/canovatchel_frank.jpg" alt="Hard but fun">
                </div>
                
                <div class="professorImages">
                    <p>Murat Gungor</p>
                    <img src="./images/canovatchel_frank.jpg" alt="Hard but fun">
                </div>
                
                <!-- <p> </p> -->
                <div class="professorImages">
                    <p>Dean Lawson</p>
                    <img src="./images/canovatchel_frank.jpg" alt="Hard but fun">
                </div>

                <div class="professorImages">
                    <p id="professorImages">Chris Bendel</p>
                    <img id="professorImages" src="./images/canovatchel_frank.jpg" alt="Hard but fun">
                </div>

                <div class="professorImages">
                    <p id="professorImages">Brent Sitterly</p>
                    <img id="professorImages" src="./images/canovatchel_frank.jpg" alt="Hard but fun">
                </div>

                <div class="professorImages">
                    <p id="professorImages">Wei Chen</p>
                    <img id="professorImages" src="./images/canovatchel_frank.jpg" alt="Hard but fun">
                </div>

                <div class="professorImages">
                    <p id="professorImages">Warren Sides</p>
                    <img id="professorImages" src="./images/canovatchel_frank.jpg" alt="Hard but fun"> 
                </div>

                
            </div>
            <div id="buttons">
                <button onClick=changeProfessor(frank)>Choose Frank</button>
                <button onClick=changeProfessor(brain)>Choose Brian</button>
                <button onClick=changeProfessor(david)>Choose David</button>
                <button onClick=changeProfessor(murat)>Choose Murat</button>
                <button onClick=changeProfessor(dean)>Choose Dean</button>
                <button onClick=changeProfessor(chris)>Choose Chris</button>
                <button onClick=changeProfessor(brent)>Choose Brent</button>
                <button onClick=changeProfessor(wei)>Choose Wei</button>
                <button onClick=changeProfessor(warren)>Choose Warren</button>
                
            </div>
        </div>
        <div id="right">
            <p><strong>STATS:</strong></p>
            <div id="stats" onload="loadStats">
            </div>
            <div id="previous">
                <p>Display previous actions here</p>
            </div>
        </div>
    </div>
  </body>
</html>
