<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lecture Simulator</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
	<script type="module" src="index.js"></script>
    <script type="module" src="./modules/actions.mjs"></script>

    <div id="gameboard">
        <div id="left">
            <div id="topic">
                <p>Display lecture topics/whats going on here.</p>
            </div>
            <div id="buttons">
                <button onClick=handleAction(berate)>Berate Students</button>
                <button onClick=handleAction(readSlides)>Read Slides</button>
                <button onClick=handleAction(explain)>Explain Slides</button>
            </div>
        </div>
        <div id="middle">
            <div id="textBox">
                <p>Here is where the description of how your action went will go.</p>

            </div>
        </div>
        <div id="right">
            <p><strong>STATS:</strong></p>
            <div id="stats" onload="loadStats">
            </div>
            <div id="previous">
                <p>Display previous actions here</p>
            </div>
        </div>
    </div>
  </body>
</html>
