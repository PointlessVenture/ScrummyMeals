<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lecture Simulator</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
	<script src="index.js"></script>

    <div id="gameboard">
        <div id="left">
            <div id="topic">
                <p>Display lecture topics here</p>
            </div>
            <div id="buttons">
                <p>Loop through actions to make buttons</p>
            </div>
        </div>
        <div id="middle">
            <div id="textBox">text goes here</div>
        </div>
        <div id="right">
            <div id="stats">
                <button onclick=loadStats()>Click to load stats</button>
            </div>
            <div id="previous">
                <p>Display previous actions here</p>
            </div>
        </div>
    </div>
  </body>
</html>
